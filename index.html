<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cesiumjs.org/releases/1.51/Build/Cesium/Cesium.js"></script>
  <link href="https://cesiumjs.org/releases/1.51/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <div id="cesiumContainer" ></div>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIwOWUxODIxNC00OWE0LTRlNDgtODZiYy03YmFiMWJkY2U1YmYiLCJpZCI6NTM3MCwic2NvcGVzIjpbImFzciIsImdjIl0sImlhdCI6MTU0MzE5NDI2M30.k4bY3Sf4fpKeuFJMJoCaU8vNUcBRe2vIErLEO0gfhTA';
    // Set the default location
    // https://stackoverflow.com/questions/28709007/how-to-set-the-default-view-location-cesium-1-6
    var extent = Cesium.Rectangle.fromDegrees(100.3, 5.4, 100.4, 5.5);
    Cesium.Camera.DEFAULT_VIEW_RECTANGLE = extent;
    Cesium.Camera.DEFAULT_VIEW_FACTOR = 0;
    // Create the viewer
    var viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: Cesium.createWorldTerrain()
    });
    var tileset = viewer.scene.primitives.add(
        new Cesium.Cesium3DTileset({
            url: Cesium.IonResource.fromAssetId(15891)
        })
    );
    viewer.zoomTo(tileset);
  </script>
</body>
</html>
